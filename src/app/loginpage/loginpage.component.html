<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error  *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span  *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</span>
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</span>
        </mat-error>
      </mat-form-field>

      <!-- Admin Role Pseudo Checkbox -->
    <div class="admin-role-checkbox" (click)="toggleAdmin()">
        <span>Admin Role</span>
        <div
          class="mat-pseudo-checkbox"
          [class.mat-pseudo-checkbox-checked]="loginForm.get('isAdmin')?.value">
        </div>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
